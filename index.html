            </div>
            <div class="banner-section-right relative">
                <img src="./images/banner.png" alt="">
                <div class="flex w-[16rem] bg-[#FFFFFF] absolute left-[6.62rem] bottom-[1.87rem] px-[1.25rem] py-[1.68rem] gap-3 rounded-[10px]">
